<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="hee.css">
	</head>
	<body>
		<form>
			<table cellpadding="8" width="30%" bgcolor="skyblue" align="center" cellspacing="8">
				<tr>
					<td colspan="2">
						<h1 align="center"><i><b>Student Registration Form</b></i></h1>
					</td>
				</tr>

				<tr>
					<td>Name</td>
					<td>
						<input type="text" name="textnames" size="30" placeholder="enter your name">
					</td>
				</tr>

				<tr>
					<td>Father Name</td>
					<td>
						<input type="text" name="fname" size="30" placeholder="enter your father name">
					</td>

				<tr>
					<td>Address</td>
					<td>
						<input type="text" name="addr" size="30" placeholder="enter current address">
					</td>
				</tr>					

				<tr>
				<td>Gender</td>
					<td>
						<input type="radio" name="textnames" size="30">Male
						<input type="radio" name="textnames" size="30">Female
					</td>
				</tr>
				<tr>
				<td>Course</td>
				<td>
				<select name="course">
					<option value="-1">Select...</option>
					<option value="btech">B.Tech</option>
					<option value="diploma">Diploma</option>
					<option value="inter">inter</option>
					<option value="scc">10th class</option>
				</select>
				</td>
				</tr>
				<tr>
					<td>college name</td>
					<td>
						<input type="text" name="textnames" size="30" placeholder="enter your college name">
					</td>
				</tr>
				<tr>
				<td>District</td>
				<td>
				<select name="course">
					<option value="-1">Select...</option>
					<option value="srikakulam">srikakulam</option>
					<option value="vizianagaram">vizianagaram</option>
					<option value="visakhapatnam">visakhapatanam</option>
					<option value="eastgodavari">eastgodavari</option>
					<option value="westgodavari">westgodavari</option>
					<option value="krishna">krishna</option>
					<option value="guntur">guntur</option>
					<option value="prakaasam">prakaasam</option>
					<option value="nellore">nellore</option>
					<option value="chittoor">chittoor</option>
					<option value="kadapa">kadapa</option>
					<option value="ananthapur">ananthapur</option>
					<option value="kurnool">kurnool</option>
				</select>
				</td>
				</tr>

				<tr>
				<td>State</td>
				<td>
				<select name="course">
					<option value="-1">Select...</option>
					<option value="andhra">A.P</option>
					<option value="others">others</option>
				</select>
				</td>
				</tr>

				<tr>
					<td>Pincode</td>
					<td>
						<input type="text" name="textnames" size="30" placeholder="enter 6 digits pincode">
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="text" name="textnames" size="30" placeholder="enter your email">
					</td>
				</tr>
				<tr>
					<td>DOB</td>
					<td>
						<input type="text" name="textnames" size="30" placeholder="enter date of birth">
					</td>
				</tr>
				<tr>
					<td>Mobile No</td>
					<td>
						<input type="text" name="textnames" size="30" placeholder="enter 10 digits mobile no">
					</td>
				</tr>
				<tr>
					<td>
						<input type="reset">
					</td>
					<td>
						<input type="submit" name="Submit Form" size="30"></br>
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<h2 align="center"><i><b>Thanks for registration</b></i></h2>
				</td>
			</tr>
			</table>
		</form>
	</body>
</html>
